<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Site</title>
    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl mt-10 text-center">Let's Get Some <span class="text-orange-400">Moooooney!!!</span></h1>
    </header>
    <main class="w-3/4 mx-auto">
        <!-- Balance and Transection -->
        <section>
            <div class=" grid grid-cols-3 gap-4  text-white">
                <div class="bg-blue-400	rounded p-8 mt-10">
                    <h3 class="text-2xl">Deposite</h3>
                    <h2 class="text-4xl">$ <span id="currentdepositedAmount">00</span></h2>
                </div>
                <div class="bg-blue-200	rounded p-8 mt-10">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h2 class="text-4xl">$ <span id="withdrawAmount">00</span> </h2>
                </div>
                <div class="bg-amber-200	rounded p-8 mt-10">
                    <h3 class="text-2xl">Balance</h3>
                    <h2 class="text-4xl">$ <span id="main-balance">1250</span> </h2>
                </div>

            </div>
        </section>

        <!-- Deposite and Withdraw -->

        <section class="mt-10">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-blue-400	rounded p-8 mt-10">
                    <h1 class="text-2xl mb-4">Please Deposite</h1>
                    <input id="deposit-input" type="text" class="block border border-gray-400 rounded w-3/4 mb-4 px -2 "
                        placeholder="Enter Your Amount..">
                    <button id="deposit-Button"
                        class="bg-yellow-600 px-4 rounded text-white font-medium">Deposite</button>

                </div>
                <!-- Withdraw -->
                <div class="bg-blue-400	rounded p-8 mt-10">
                    <h1 class="text-2xl mb-4">Please Withdraw</h1>
                    <input id="withdraw-input" type="text"
                        class="block border border-gray-400 rounded w-3/4 mb-4 px -2 "
                        placeholder="Enter Your Amount..">
                    <button id="withdraw-Button"
                        class="bg-yellow-600 px-4 rounded text-white font-medium">Withdraw</button>

                </div>

            </div>
        </section>
    </main>
    <script src="js/transection.js"></script>
</body>

</html>
