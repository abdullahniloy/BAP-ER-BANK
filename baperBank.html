<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank</title>
    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl mt-10 text-center">Welcome To <span class="text-orange-400">Baper Hotel!!!</span></h1>
    </header>

    <!-- login Form -->
    <section class="bg-orange-100 w-3/4 p-8 mx-auto mt-8">
        <div>
            <h1 class="text-2xl mb-4">Please Login</h1>
            <input id="userEmail" type="text" class="block border border-gray-400 rounded w-3/4 mb-4 px -2 "
                placeholder="Enter Your Email...">

            <input id="userPass" type="password" class="block border border-gray-400 rounded w-3/4 mb-4 px -2" name=""
                id="" placeholder="Enter Your Password...">

            <button id="loginSubmit" class="bg-yellow-600 px-4 rounded text-white font-medium"> Submit</button>
        </div>
        <script src="js/login.js"></script>
    </section>

</body>

</html>
